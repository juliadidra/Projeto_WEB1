<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <title>Agenda beleza</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="lista-nav">
                <li class="item-nav"> <a href="#">Inicio</a> </li>
                <li class="item-nav"> <a href="#">Agendamento</a></li>
                <li class="item-nav"> <a href="#">Shop</a></li>
                <li class="item-nav"> <a href="#">Contato</a> </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="div-apresentacao">
            <h1 class="titulo-apresentacao"> Sua beleza aqui</h1>
            <p class="texto-apresentacao">Agende serviços e compre produtos de beleza</p>
        </div>
    </section>

    <section class="secao-servico">
        <div class="div-serviços">
            <h2 class="titulo-serviços">Serviços para agendamento</h2>

            <ul class="lista-serviços">
                <li class="serviços"> 
                    <p>Escova</p> 
                    <button class="botao"> 
                        <i class="fa-solid fa-plus"></i>
                    </button> 
                </li> 
                <li class="serviços"> 
                    <p>Hidratação</p> 
                    <button class="botao"> 
                        <i class="fa-solid fa-plus"></i>
                    </button> 
                </li>
                <li class="serviços"> 
                    <p>Mechas</p> 
                    <button class="botao"> 
                        <i class="fa-solid fa-plus"></i>
                    </button> 
                </li>

            </ul>

        </div>
    </section>
</body>
</html>
